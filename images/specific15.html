<!DOCTYPE html>
<html lang="en">

    <script src="../scripts/specific.js"></script>
    <script>
		$(document).ready(function(){	
			var image = specific15;
			
			
			var altText = image[0].altText;
			var imageOriginalURL = image[0].imageOriginalURL;
			var newImageURL = imageOriginalURL.replace('images/', '');

		    $('img').attr('src', newImageURL);
		    $('img').attr('alt', altText);
